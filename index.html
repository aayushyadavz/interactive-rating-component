<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
<!-- Rating state start -->
  <div class="container">
    <div class="card-one">
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h2>
      <p class="para">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="ratings">
        <div class="rating-btn">1</div>
        <div class="rating-btn">2</div>
        <div class="rating-btn">3</div>
        <div class="rating-btn">4</div>
        <div class="rating-btn">5</div>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </div>
<!-- Rating state end -->
<!-- Thank you state start -->
    <div class="card-two">
      <div class="illustration">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <div class="rating-outcome">
        <p>You selected <span class="rating-num"></span> out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p class="para">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
<!-- Thank you state end -->
  </div>
  <script src="./index.js"></script>
</body>
</html>
